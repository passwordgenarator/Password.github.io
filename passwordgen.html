<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pw gen</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #password {
            font-size: 20px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #1f1f1f;
            color: #ffffff;
            border: none;
            width: 300px;
            cursor: pointer;
        }

        #generateBtn, #downloadBtn {
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #generateBtn {
            background-color: #3498db;
            color: #ffffff;
        }

        #generateBtn:hover {
            background-color: #2980b9;
        }

        #downloadBtn {
            background-color: #4CAF50;
            color: #ffffff;
        }

        #downloadBtn:hover {
            background-color: #45a049;
        }

        #numOfPasswords {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
      <img src="https://c.tenor.com/PUdajtWuDV0AAAAd/tenor.gif" alt="Password Generator">
    
    <div>
        <input type="text" id="password" readonly>
        <br>
        <button id="generateBtn" onclick="generatePassword()">generate password</button>
    </div>

    <div id="numOfPasswords">
        <label for="quantity">amount you want :</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10000" value="1">
    </div>

    <br>

    <button id="downloadBtn" onclick="downloadPassword()">download password</button>

    <script>
        function generatePassword() {
            const length = 12;
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_-+= )<>⁅⁆|+[]‹›⁽⁾¦-™℗®©»«}{×='‘’‛‚¬⁄‟„”“—–÷°℃℉*§⁕†‡⁛⁞․·•‵′⁎⁑″‶‣‥⁚⁖⁙⁏⁘⁝…⁗‷‴⁂;!¡‼%⁔⁀¨¶⁐‿‰⁈¿?:_&‽⁇‱⁒⁁‸⁍ ⁌ª⁊^´`⁋¯~⁓‖º⁜  ※‗♪µ±‾¸$";
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset.charAt(randomIndex);
            }
            document.getElementById("password").value = password;
            return password;
        }

        function downloadPassword() {
            const numOfPasswords = document.getElementById("quantity").value;
            let content = "";

            for (let i = 0; i < numOfPasswords; i++) {
                const password = generatePassword();
                content += `Password ${i + 1}: ${password}\n`;
            }

            const blob = new Blob([content], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "passwords.txt";
            a.click();
        }
    </script>
</body>
</html>
